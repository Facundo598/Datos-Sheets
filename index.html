<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Datos de Google Sheets</title>
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>
  <h1>Datos de Google Sheets</h1>
  <table id="data-table">
    <thead>
      <tr id="table-header"></tr>
    </thead>
    <tbody id="table-body"></tbody>
  </table>

  <script>
    // Reemplaza con la URL de tu aplicaciÃ³n web de Google Apps Script
    const scriptUrl = 'https://script.google.com/macros/s/AKfycbwJI1Dg4f9yZzxo4Oj_8xA3ONr1a9B_TjkG3UOZhaaZ6TQSi0-vWQjM4yoK-qd8jjxe3Q/exec';

    async function fetchData() {
      try {
        const response = await fetch(scriptUrl);
        const data = await response.json();
        
        const tableHeader = document.getElementById('table-header');
        const tableBody = document.getElementById('table-body');
        
        // Agregar encabezados de tabla
        const headers = data[0];
        headers.forEach(header => {
          const th = document.createElement('th');
          th.textContent = header;
          tableHeader.appendChild(th);
        });
        
        // Agregar filas de datos
        data.slice(1).forEach(row => {
          const tr = document.createElement('tr');
          row.forEach(cell => {
            const td = document.createElement('td');
            td.textContent = cell;
            tr.appendChild(td);
          });
          tableBody.appendChild(tr);
        });
      } catch (error) {
        console.error('Error al cargar los datos:', error);
      }
    }

    fetchData();
  </script>
</body>
</html>
