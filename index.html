<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Datos de Google Sheets</title>
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>
  <h1>Datos de Google Sheets</h1>
  <table id="data-table">
    <thead>
      <tr id="table-header"></tr>
    </thead>
    <tbody id="table-body"></tbody>
  </table>

  <script>
    const scriptUrl = 'https://script.google.com/macros/s/AKfycbwJI1Dg4f9yZzxo4Oj_8xA3ONr1a9B_TjkG3UOZhaaZ6TQSi0-vWQjM4yoK-qd8jjxe3Q/exec';

    async function fetchData() {
      try {
        console.log('Iniciando la solicitud fetch...'); // Mensaje de depuración
        const response = await fetch(scriptUrl);
        console.log('Respuesta recibida:', response); // Mensaje de depuración
        const data = await response.json();
        console.log('Datos JSON recibidos:', data); // Mensaje de depuración

        if (data && data.length) {
          const tableHeader = document.getElementById('table-header');
          const tableBody = document.getElementById('table-body');

          // Limpiar la tabla antes de agregar datos
          tableHeader.innerHTML = '';
          tableBody.innerHTML = '';

          // Agregar encabezados de tabla
          const headers = data[0];
          headers.forEach(header => {
            const th = document.createElement('th');
            th.textContent = header;
            tableHeader.appendChild(th);
          });

          // Agregar filas de datos
          data.slice(1).forEach(row => {
            const tr = document.createElement('tr');
            row.forEach(cell => {
              const td = document.createElement('td');
              td.textContent = cell;
              tr.appendChild(td);
            });
            tableBody.appendChild(tr);
          });

          console.log('Datos agregados a la tabla.'); // Mensaje de depuración
        } else {
          console.warn('No hay datos para mostrar.'); // Mensaje de depuración
        }
      } catch (error) {
        console.error('Error al cargar los datos:', error); // Mensaje de depuración
      }
    }

    fetchData();
  </script>
</body>
</html>
